<ion-header>
  <ion-toolbar>
    <ion-title>Video Player</ion-title>
    <ion-button (click) = "go_back()" >Go Back</ion-button>
  </ion-toolbar>
</ion-header>

  <ion-content overflow-scroll="true">
    <video controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="videoPlayer">
     <source src="../../../assets/videos/{{video_name}}.mp4" type="video/mp4" />
    </video>
  </ion-content>
